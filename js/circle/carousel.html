<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转木马</title>
    <style>
        body,ul,li,img{
            padding: 0;
            margin: 0;
        }
        img{
            border: none;
        }
        li{
            list-style: none;
        }
        .poster-main{
            position: relative;
            width: 800px;
            height: 270px;
        }
        .poster-main a,.poster-main img{
            display: block;
        }
        .poster-main .poster-list .poster-item{
            width: 800px;
            height: 270px;
        }
        .poster-main .poster-list .poster-item{
            position: absolute;
            left: 0;
            top: 0;
        }
        .poster-main .poster-btn{
            position: absolute;
            top: 0;
            width: 100px;
            height: 270px;
            z-index: 10;
            cursor: pointer;
            opacity: 0.8;
            color: #fff;
        }
        .poster-prev-btn{
            left: 0;
        }
        .poster-next-btn{
            right: 0;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/circle.js"></script>
</head>
<body>
<div class="J_Poster poster-main" data-setting='{
            width: 900,
            height: 270,
            posterWidth: 640,
            posterHeight: 270,
            scale: 0.9,
            speed: 500,
            verticalAlign:"middle",
            test: "xxx"
}'>
    <div class="poster-btn poster-prev-btn">&lt;</div>
    <div class="poster-btn poster-next-btn">&gt;</div>
    <ul class="poster-list">
        <li class="poster-item"><a href=""><img src="img/circle/1_1.jpg" alt=""></a></li>
        <li class="poster-item"><a href=""><img src="img/circle/2_1.jpg" alt=""></a></li>
        <li class="poster-item"><a href=""><img src="img/circle/3_1.jpg" alt=""></a></li>
        <li class="poster-item"><a href=""><img src="img/circle/4_1.jpg" alt=""></a></li>
        <li class="poster-item"><a href=""><img src="img/circle/5_1.jpg" alt=""></a></li>
    </ul>
</div>
<script>
    var carousel = new Carousel($('.J_Poster'));
</script>
</body>
</html>
