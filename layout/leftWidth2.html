<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双float</title>
    <style>
       body{
           padding: 0;
           margin: 0;
       }
       .left{
           width: 200px;
           float: left;
           height: 600px;
           background: #ff8000;
       }
       .right{
           float: left;
           width: calc(100% - 200px);
           height: 600px;
           background: #0080ff;
        
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">calc(100% - 200px)
            此方法无重叠
        </div>
    </div>
</body>
</html>
